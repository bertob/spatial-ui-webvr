<body>

    <a-entity id="right-hand" vive-controls="hand: right"></a-entity>

    <a-plane rotation="-90 0 0" width="10" height="10" repeat="10 10" color="#999f99"></a-plane>


    <a-entity card="list_position: 0"></a-entity>
    <a-entity card="list_position: 1"></a-entity>

    <a-entity card="list_position: 9"></a-entity>
    <a-entity card="list_position: 10"></a-entity>
    <a-entity card="list_position: 11"></a-entity>

    <!-- lights -->
    <a-light type="hemisphere" color="#dff" intensity="0.9" position="0 0.2 0" target="null"></a-light>
  </a-scene>
