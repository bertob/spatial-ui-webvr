<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Aframe Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src='lib/jquery.min.js'></script>
  <script src='lib/aframe.min.js'></script>
  <script src='lib/aframe-physics-system.min.js'></script>
  <script src='lib/aframe-alongpath-component.min.js'></script>
  <script src='lib/aframe-extras.min.js'></script>
  <script src='lib/super-hands.min.js'></script>
  <script src='lib/aframe-text-geometry-component.min.js'></script>
  <script src='lib/aframe-teleport-controls.min.js'></script>
  <script>
    AFRAME.registerComponent('controller-loaded', {
      init: function() {
        this.el.addEventListener('model-loaded', function() {
          this.addState('loaded');
        });
      }
    });
  </script>
</head>

<body>
  <a-scene id="scene" physics=" gravity: 0;">

    <a-assets>
      <a-mixin id="controller" super-hands
                 controller-loaded
                 sphere-collider="objects: .card; radius: 0.005"></a-mixin>
        <a-mixin id="controller-loaded" static-body="shape: sphere; sphereRadius: 0.02;"></a-mixin>
        <a-mixin id="card" color="white" hoverable grabbable dynamic-body angularDamping="0.5"></a-mixin>
        <a-mixin id="card-hovered" material="opacity: 0.7; transparent: true"></a-mixin>
    </a-assets>

    <a-entity hand-controls="left" mixin="controller"></a-entity>
    <a-entity hand-controls="right" mixin="controller"></a-entity>
    <!-- <a-entity teleport-controls collisionEntities="" hitEntity="" vive-controls="hand: left"></a-entity> -->

    <a-sky color="#bed"></a-sky>

    <!--  floor -->
    <a-plane rotation="-90 0 0" width="3" height="3" position="0 0.005 0" repeat="10 10" color="red"></a-plane>
    <a-plane static-body rotation="-90 0 0" width="10" height="10" repeat="10 10" color="#999f99"></a-plane>

    <!--  ceiling -->
    <!-- <a-plane rotation="-270 0 0" width="10" height="10" position="0 3 0" repeat="10 10" color="#999f99"></a-plane> -->

    <!--  walls -->
    <!-- <a-box rotation="0 0 0" scale="10 100 0.1" position="0 0 -5" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="5 0 0" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="-5 0 0" repeat="10 10" color="#bed"></a-box> -->

    <a-entity rotation="90 90 0" scale="1 1 1" position="0 1.8 -1.5" material="opacity: 0.7; color: red; transparent: true"
      geometry="primitive: cylinder; height: 1; radius: 0.8"></a-entity>
    <a-entity rotation="0 90 0" scale="0.3 1 3" position="0 1.8 -0.7" material="opacity: 0.6; color: red; transparent: true"
      geometry="primitive: torus; radius: 1; radiusTubular: 0.1; arc: 360"></a-entity>

    <!-- lights -->
    <a-light type="hemisphere" color="#dff" intensity="0.9" position="0 0.2 0" target="null"></a-light>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
