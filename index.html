<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Aframe Experiment</title>

  </script>

<body>
  <a-scene id="scene">

    <a-assets>
      <!-- <a-mixin id="card" geometry="primitive: sphere" material="color: white"></a-mixin> -->
      <!-- <a-mixin id="card-hovered" material="opacity: 0.7; transparent: true"></a-mixin> -->
      <img id="avatar1" src="assets/1.jpg">
      <img id="avatar2" src="assets/2.jpg">
      <img id="avatar3" src="assets/3.jpg">
      <img id="avatar4" src="assets/4.jpg">
      <img id="avatar5" src="assets/5.jpg">
      <img id="avatar6" src="assets/6.jpg">
      <img id="avatar7" src="assets/7.jpg">
      <img id="avatar8" src="assets/8.jpg">
      <img id="avatar9" src="assets/9.jpg">
      <img id="avatar10" src="assets/10.jpg">
      <img id="avatar11" src="assets/11.jpg">
    </a-assets>

    <a-entity id="right-hand" vive-controls="hand: right"></a-entity>

    <a-sky color="#bed"></a-sky>

    <!--  floor -->
    <a-plane rotation="-90 0 0" width="3" height="3" position="0 0.005 0" repeat="10 10" color="red"></a-plane>
    <a-plane rotation="-90 0 0" width="10" height="10" repeat="10 10" color="#999f99"></a-plane>

    <!--  ceiling -->
    <!-- <a-plane rotation="-270 0 0" width="10" height="10" position="0 3 0" repeat="10 10" color="#999f99"></a-plane> -->

    <!--  walls -->
    <!-- <a-box rotation="0 0 0" scale="10 100 0.1" position="0 0 -5" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="5 0 0" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="-5 0 0" repeat="10 10" color="#bed"></a-box> -->


    <!-- lights -->
    <a-light type="hemisphere" color="#dff" intensity="0.9" position="0 0.2 0" target="null"></a-light>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
