<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Aframe Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src='lib/jquery.min.js'></script>
  <script src='lib/aframe.min.js'></script>
  <script src='lib/aframe-alongpath-component.min.js'></script>
  <script src='lib/aframe-extras.min.js'></script>
  <script src='lib/super-hands.min.js'></script>
</head>

<body>
  <a-scene id="scene">

    <a-assets>
    </a-assets>

    <a-entity hand-controls="left" super-hands sphere-collider="objects: a-box; radius: 0.005"></a-entity>
    <a-entity hand-controls="right" super-hands sphere-collider="objects: a-box; radius: 0.005"></a-entity>

    <a-sky color="#bed"></a-sky>

    <!--  floor -->
    <a-plane rotation="-90 0 0" width="3" height="3" position="0 0.005 0" repeat="10 10" color="red"></a-plane>
    <a-plane rotation="-90 0 0" width="10" height="10" repeat="10 10" color="#999f99"></a-plane>

    <!--  ceiling -->
    <a-plane rotation="-270 0 0" width="10" height="10" position="0 3 0" repeat="10 10" color="#999f99"></a-plane>

    <!--  walls -->
    <a-box rotation="0 0 0" scale="10 100 0.1" position="0 0 -5" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="5 0 0" repeat="10 10" color="#bed"></a-box>
    <a-box rotation="0 90 0" scale="10 100 0.1" position="-5 0 0" repeat="10 10" color="#bed"></a-box>

    <!-- table -->
    <!-- <a-box scale="1.5 1 0.8" position="0 0.5 -1.1" color="brown"></a-box> -->

    <!-- person -->
    <!-- <a-box scale="0.1 1.6 0.1" position="0 0.8 0" color="yellow"></a-box> -->

    <!-- lights -->
    <a-entity light="color:#BBB;intensity:0.0002;type:hemisphere;target:null" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-entity light="intensity:0.001;target:null" position="" data-aframe-default-light="" aframe-injected=""></a-entity>

  </a-scene>

  <script src="script.js"></script>
</body>
</html>
